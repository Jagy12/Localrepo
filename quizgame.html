<!DOCTYPE html>
<html>
<head>
    <title>Quiz Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 id="title" class="text-center">Quiz   
 Game</h1>
            <p id="description" class="description text-center">Welcome to a short quiz game!</p>
        </header>
        <form id="quiz-form">
            <div class="question">
                <p>Who's the President of India?</p>
                <ul>
                    <li><input type="radio" name="q1" value="option1"> Option 1</li>
                    <li><input type="radio" name="q1" value="option2"> Option 2</li>
                    <li><input type="radio" name="q1" value="option3"> Option 3</li>
                </ul>
            </div>
            </form>
        <button id="submit-btn">Submit</button>
        <div id="result"></div>
    </div>
</body>
</html>
